  #       run: yarn install --frozen-lockfile --immutable
  #     - name: Build
  #       run: yarn build
  #     - uses: actions/upload-artifact@v2
  #       with:
  #         name: dist
  #         path: dist
  test:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
        with:
          ref: 'master'
      - uses: actions/setup-node@v3
        with:
          node-version: '16.18'
      - name: Install dependencies
        run: yarn install --frozen-lockfile --immutable
      # - uses: actions/download-artifact@v2
      #   with:
      #     name: dist
      #     path: dist
      - name: Test
        run: yarn test

  deploy:
    needs:
      - test
      - lint
    runs-on: ubuntu-22.04
    steps:
      - name: Install SSH key
        if: ${{ github.event_name == 'push' }}
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          name: id_rsa
          known_hosts: unnecessary
      - name: ssh
        if: ${{ github.event_name == 'push' }}
        run: ssh -o StrictHostKeyChecking=no ${{ secrets.REMOTE_USER }}@${{ secrets.REMOTE_HOST }} 'cd /mnt/wppEventHandler && git config --global --add safe.directory . &&  git checkout master && git reset --hard && git pull'
